name: 02.Deploy React to Netlify

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Install dependencies
        run: npm install
        working-directory: modules/02.React_Pipeline
        continue-on-error: false
        id: install-dependencies

      - name: Run React tests
        run: npm test -- --watchAll=false
        working-directory: modules/02.React_Pipeline
        continue-on-error: false
        id: run-tests

      - name: Build the React app
        run: npm run build
        working-directory: modules/02.React_Pipeline
        continue-on-error: false
        id: build-app

      - name: Publish to Netlify
        uses: netlify/actions/cli@master
        with:
          args: deploy --dir=modules/02.React_Pipeline/build --prod
        env:
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        continue-on-error: false
        id: deploy-to-netlify      
        
      - name: Slack Notification
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_CHANNEL: github-action-course  # Channel to send notification to
          SLACK_COLOR: ${{ job.status }}       # Color indicator based on job status
          SLACK_ICON: https://github.com/rtCamp.png?size=48  # Custom icon URL
          SLACK_ICON_EMOJI: ":rocket:"         # Emoji for the Slack message icon
          SLACK_USERNAME: "GitHub Actions Bot" # Displayed username in Slack
          SLACK_TITLE: "React CI/CD Deployment Status"  # Title of the Slack message
          SLACK_MESSAGE: |
            *Deployed by*: ${{ github.actor }}
            *Branch*: ${{ github.ref_name }}
            *Commit Message*: ${{ github.event.head_commit.message }}
            *Commit SHA*: ${{ github.sha }}
            *Commit URL*: ${{ github.event.head_commit.url }}
            *Commit Author*: ${{ github.event.head_commit.author.name }}
            *Commit Timestamp*: ${{ github.event.head_commit.timestamp }}
            *Workflow Run ID*: ${{ github.run_id }}
            *Workflow URL*: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            *Repository*: ${{ github.repository }}
            *Status*: ${{ job.status }}
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
