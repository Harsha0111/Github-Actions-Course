name: 02.Deploy React to Netlify

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Install dependencies
        run: npm install
        working-directory: modules/02.React_Pipeline
        continue-on-error: false
        id: install-dependencies

      - name: Run React tests
        run: npm test -- --watchAll=false
        working-directory: modules/02.React_Pipeline
        continue-on-error: false
        id: run-tests

      - name: Build the React app
        run: npm run build
        working-directory: modules/02.React_Pipeline
        continue-on-error: false
        id: build-app

      - name: Publish to Netlify
        uses: netlify/actions/cli@master
        with:
          args: deploy --dir=modules/02.React_Pipeline/build --prod
        env:
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        continue-on-error: false
        id: deploy-to-netlify
        
        # Send a Slack notification with detailed deployment info
      - name: Send Slack Notification
        uses: slackapi/slack-github-action@v1.23.0
        with:
          payload: |
            {
              "channel": "#github-action-course",
              "username": "GitHub Actions",
              "text": ":rocket: *React CI/CD Pipeline Results* :rocket:",
              "attachments": [
                {
                  "color": "#36a64f",
                  "fields": [
                    {
                      "title": "Status",
                      "value": "${{ job.status }}",
                      "short": true
                    },
                    {
                      "title": "Deployed by",
                      "value": "${{ github.actor }}",
                      "short": true
                    },
                    {
                      "title": "Branch",
                      "value": "${{ github.ref_name }}",
                      "short": true
                    },
                    {
                      "title": "Commit Message",
                      "value": "${{ github.event.head_commit.message }}",
                      "short": false
                    },
                    {
                      "title": "Commit SHA",
                      "value": "${{ github.sha }}",
                      "short": false
                    },
                    {
                      "title": "Deployment Time",
                      "value": "${{ steps.deploy-to-netlify.timestamp }}",
                      "short": true
                    }
                  ],
                  "footer": "GitHub Actions",
                  "ts": "{{ steps.deploy-to-netlify.timestamp }}"
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}