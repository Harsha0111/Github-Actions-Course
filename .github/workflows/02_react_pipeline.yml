name: 02.Deploy React to Netlify

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Install dependencies
        run: npm install
        working-directory: modules/02.React_Pipeline
        continue-on-error: false
        id: install-dependencies

      - name: Run React tests
        run: npm test -- --watchAll=false
        working-directory: modules/02.React_Pipeline
        continue-on-error: false
        id: run-tests

      - name: Build the React app
        run: npm run build
        working-directory: modules/02.React_Pipeline
        continue-on-error: false
        id: build-app

      - name: Publish to Netlify
        uses: netlify/actions/cli@master
        with:
          args: deploy --dir=modules/02.React_Pipeline/build --prod
        env:
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        continue-on-error: false
        id: deploy-to-netlify

      - name: Slack Notification
        uses: slackapi/slack-github-action@v2.0.0
        with:
          payload: |
            {
              "channel": "#github-action-course",
              "username": "GitHub Actions",
              "text": ":rocket: *React CI/CD Pipeline Results* :rocket:",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": ":rocket: React CI/CD Pipeline Results :rocket:",
                    "emoji": true
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Status:*\n${{ job.status }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Deployed by:*\n${{ github.actor }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Branch:*\n${{ github.ref_name }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Commit Message:*\n${{ github.event.head_commit.message }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Commit SHA:*\n${{ github.sha }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Deployment Time:*\n<!date^${{ steps.deploy-to-netlify.timestamp }}^{date_short_pretty} at {time}|Unknown time>"
                    }
                  ]
                },
                {
                  "type": "context",
                  "elements": [
                    {
                      "type": "mrkdwn",
                      "text": "Powered by GitHub Actions :rocket:"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
