name: 02.Node.js CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Checks out the code from the repository

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: Install dependencies
        run: npm install
        working-directory: modules/02.Nodejs_Pipeline 

      - name: Run ESLint
        run: npm run lint
        working-directory: modules/02.Nodejs_Pipeline 

      - name: Run Jest tests
        run: npm test
        working-directory: modules/02.Nodejs_CI_Pipeline 